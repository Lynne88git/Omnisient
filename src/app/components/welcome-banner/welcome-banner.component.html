<div
  class="w-[1118px] h-[92px] bg-cover bg-center flex items-center justify-between rounded-md px-4 ml-[16px] mt-[24px] bg-blue-400"
  [ngStyle]="{
    backgroundImage: 'url(../../assets/Call_To_Actions_Left_content.png)',
  }"
>
  <!-- Welcome Text -->
  <div class="flex flex-col">
    <h2 class="text-white text-lg leading-[33px] font-bold">
      Welcome {{ customer_name }}
    </h2>
    <span class="text-white text-sm">You have 2 new messages</span>
  </div>
  <!-- Dropdown Button -->
  <button
    class="flex items-center justify-center bg-white/10 rounded-md h-[34px] w-[34px]"
    aria-label="Expand"
  >
    <span class="material-icons-round text-white">keyboard_arrow_down</span>
  </button>
</div>
